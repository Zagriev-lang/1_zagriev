<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="search">
        <header class="header">
            <div class="header__logo">
                <p class="header__title">SEARC<strong>H</strong></p>
            </div>
            <div class="header__img">
                <img src="img/search.png" alt="SEARCH" width="100" height="100">
            </div>
        </header>
        <section class="input">
            <div class="input__line">
                <input type="text" class="input__input" placeholder="Найти">
                <button class="input__button">
                    <a href="#">
                        <img src="img/searchmini.png" alt="search_button">
                    </a>
                </button>
            </div>
        </section>
    </div>
</body>
</html>
